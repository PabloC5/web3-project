<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href="css/login.css" rel="stylesheet">
        <link rel="stylesheet" href="css/cadastro.css">
        <title>Cadastro</title>
    </head>
    <body>
        <div class="container-sm back-form form-cadastro">
            <form>
                <div class="container">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="text-label">Nome</label>
                            <input type="text" class="form-control formulario" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <label for="exampleInputEmail1" class="text-label">Email</label>
                        <input type="email" class="form-control formulario" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-label">Password</label>
                        <input type="password" class="form-control formulario" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <a href="login.html" class="btn btn-primary btn-success botao">
                                    Login
                                </a>
                            </div>
                            <div class="col-sm separa">
                                Ou
                            </div>
                            <div class="col-sm">
                                <a href="cadastro.html" class="btn btn-primary botao">
                                    Register
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>    
    </body>
</html>
